<body>
  <header>
    <nav class="navbar">
      <div class="logo">GrowGarden</div>
      <ul>
        <li><a href="home.html">STORE</a></li>
        <li><a href="shop.html" class="active">SHOP</a></li>
        <li><a href="checkout.html">CART (<span id="cartCount">0</span>)</a></li>
        <li><a href="orders.html">คำสั่งซื้อ</a></li>
        <li><a href="#" id="loginLink">LOGOUT</a></li>
      </ul>
    </nav>
  </header>

  <main class="shop-page">
    <div class="shop-header">
      <h1>ค้นหาต้นไม้ที่ใช่ <span class="highlight">สำหรับคุณ</span></h1>
      <p>คัดสรรอย่างดี · ส่งตรงถึงบ้าน · รับประกัน 7 วัน</p>
      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="ค้นหาต้นไม้..." class="search-bar" />
        <select id="categoryFilter" class="category-filter">
          <option value="all">ทุกหมวดหมู่</option>
          <option value="ในร่ม">ต้นไม้ในร่ม</option>
          <option value="กลางแจ้ง">ต้นไม้กลางแจ้ง</option>
          <option value="ดอกไม้">ดอกไม้</option>
          <option value="เสริมโชค">ต้นไม้มงคล</option>
        </select>
      </div>
    </div>

    <div id="productsGrid" class="products-grid"></div>
  </main>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div class="modal-body">
        <div class="gallery">
          <div class="main-image">
            <img id="mainImg" src="" alt="">
          </div>
          <div class="thumbnails" id="thumbnails"></div>
        </div>
        <div class="modal-info">
          <div class="modal-header">
            <h2 id="modalName"></h2>
            <button class="favorite-btn" onclick="toggleFavorite()">
              <i class="far fa-heart"></i>
            </button>
          </div>
          <p id="modalDesc" class="modal-desc"></p>
          <div class="info-grid">
            <div class="info-box">
              <i class="fas fa-seedling"></i>
              <strong>ประโยชน์</strong>
              <p id="modalBenefit"></p>
            </div>
            <div class="info-box">
              <i class="fas fa-hand-holding-water"></i>
              <strong>วิธีดูแล</strong>
              <p id="modalCare"></p>
            </div>
            <div class="info-box">
              <i class="fas fa-sun"></i>
              <strong>ฤดูที่เหมาะ</strong>
              <p id="modalSeason"></p>
            </div>
            <div class="info-box">
              <i class="fas fa-home"></i>
              <strong>ตำแหน่งที่เหมาะ</strong>
              <p id="modalLocation"></p>
            </div>
          </div>
          <div class="modal-footer">
            <div class="price-stock">
              <div class="modal-price" id="modalPrice"></div>
              <span class="stock">มีสินค้า</span>
            </div>
            <button onclick="addToCartFromModal()" class="add-to-cart-modal">
              <i class="fas fa-cart-plus"></i> เพิ่มลงตะกร้า
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2024 GrowGarden Premium Store. สงวนลิขสิทธิ์ทั้งหมด.</p>
  </footer>
