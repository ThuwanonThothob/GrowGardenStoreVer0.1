<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ประวัติคำสั่งซื้อ | GrowGarden Store</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">GrowGarden</div>
      <ul>
        <li><a href="home.html">STORE</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="checkout.html">CART (<span id="cartCount">0</span>)</a></li>
        <li><a href="orders.html" class="active">คำสั่งซื้อ</a></li>
        <li><a href="#" id="loginLink">LOGOUT</a></li>
      </ul>
    </nav>
  </header>

  <main class="orders-page" style="padding: 2rem 5%; max-width: 1000px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 2rem; color: #2e7d32;">ประวัติคำสั่งซื้อ</h1>

    <div id="ordersList"></div>
  </main>

  <!-- Modal รายละเอียดคำสั่งซื้อ -->
  <div id="orderModal" class="modal">
    <div class="modal-content" style="max-width: 800px;">
      <div class="modal-body">
        <span class="close" style="position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer;">&times;</span>
        <div style="padding: 2rem;">
          <h2 id="modalOrderId" style="color: #2e7d32; margin-bottom: 1rem;"></h2>
          <p><strong>วันที่สั่งซื้อ:</strong> <span id="modalDate"></span></p>
          <p><strong>ชื่อลูกค้า:</strong> <span id="modalName"></span></p>
          <p><strong>ที่อยู่จัดส่ง:</strong> <span id="modalAddress"></span></p>
          <hr style="margin: 1.5rem 0;">
          <h3>รายการสินค้า</h3>
          <div id="modalItems"></div>
          <hr style="margin: 1.5rem 0;">
          <div style="text-align: right; font-size: 1.2rem; font-weight: 600; color: #2e7d32;">
            ยอดรวมทั้งสิ้น: <span id="modalTotal"></span> บาท
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 GrowGarden Store. สงวนลิขสิทธิ์ทั้งหมด.</p>
  </footer>

  <script src="JS/script.js"></script>
</body>
</html>
